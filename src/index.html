<html>
  <head>
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/navigator.css">
    <link rel="stylesheet" type="text/css" href="styles/titleBar.css">
    <link rel="stylesheet" type="text/css" href="styles/currentSong.css">
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/search.css">
    <link rel="stylesheet" type="text/css" href="styles/mySongs.css">
    <link rel="stylesheet" type="text/css" href="styles/buttons.css">
    <link rel="stylesheet" type="text/css" href="styles/settings.css">
    <link rel="stylesheet" type="text/css" href="styles/currentQueue.css">
    <link rel="stylesheet" type="text/css" href="styles/songList.css">
    <link rel="stylesheet" type="text/css" href="styles/playlistImport.css">
    <link rel="stylesheet" type="text/css" href="styles/other.css">

    <!-- Libraries -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="https://apis.google.com/js/client.js?onload=onClientLoad" type="text/javascript"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.core.min.js"></script>

    <!-- Scripts -->
    <script src="scripts/musicPlayer.js"></script>
    <script src="scripts/songDownloader.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/song.js"></script>
    <script src="scripts/titleBar.js"></script>
    <script src="scripts/search.js"></script>
    <script src="scripts/playSong.js"></script>
    <script src="scripts/navigator.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/mySongs.js"></script>
    <script src="scripts/settings.js"></script>
    <script src="scripts/currentQueue.js"></script>
    <script src="scripts/keyBinds.js"></script>
    <script src="scripts/collections.js"></script>
    <script src="scripts/songList.js"></script>
    <script src="scripts/spotifyImport.js"></script>
    <script src="scripts/getRelatedVideosYT.js"></script>
    <script src="scripts/utils.js"></script>
  </head>
  <body>
    <div id="titleBar">
      <img class="logo" src="./images/logo.png"/>
      <div class="name">Moosic</div>
      <div class="button" id="titleBarClose"><svg width="16" height="16" viewBox="0 0 12 12"><polygon fill="#ffffff" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
      <div class="button" id="titleBarMinimize"><svg width="16" height="16" viewBox="0 0 12 12"><rect fill="#ffffff" width="10" height="1" x="1" y="6"></rect></svg></div>
    </div>
    <div id="index">
      <div id="currentQueue" style="display: none;">
        <div class="currentSong">
          <img class="exit" src="./images/cross.png">
          <img class="image">
          <div class="progressBackground"><div class="progress"></div></div>
        </div>
        <div id="queue" class="songs"></div>
        <div id="musicControls">
          <div class="bar_wrapper">
            <img class="repeat" src="./images/repeat.png"/>
            <img class="previous" src="./images/previous.png"/>
            <div class="play_pause">
              <img class="play" src="./images/play.png"/>
              <img class="pause" src="./images/pause.png" style="display: block;"/>
            </div>
            <img class="next" src="./images/next.png"/>
            <img class="shuffle" src="./images/shuffle.png"/>
          </div>
          <div class="volume">
            <img class="low_volume" src="./images/low-volume.png">
            <input type="range" class="volume_input" min="0" max="100" value="50"> 
            <img class="high_volume" src="./images/high-volume.png">
          </div>
        </div>
      </div>
      <div id="songsPopup">
        <div class="songs"></div>
      </div>
      <div id="search" style="display: none;">
        <input class="input" type="text" placeholder="Search youtube">
        <div class="songs"></div>
      </div>
      <div id="mySongs" style="display: none;">
        <div id="mySongsMenu">
          <div class="button1" id="likedSongs-button">Liked songs</div>
          <div class="button1" id="allSongs-button">All songs</div>
          <div class="button1" id="newCollection-button">Create new collection +</div>
        </div>
        <div class="songs" style="display: none;"></div>
      </div>
      <div id="settings" style="display: none;">
        <div id="settings-main"> 
          <div class="button1" id="importData-button">Import songs</div>
          <div class="button1" style="font-size: 14px;" id="exportData-button">Export / Save your data to json</div>
          <div class="button1" style="font-size: 15px;" id="deleteData-button">Delete all data</div>
          <div class="button1" style="font-size: 15px;" id="info-button">Info</div>
        </div>
        <div id="info" class="thing1" style="display: none;">
          <div id="moosicVersion">Version: </div>
        </div>
        <div id="importData" class="thing1" style="display: none;">
          <div class="button1" id="importData-headset-button">Import headset save</div>
          <div class="button1" id="importData-spotify-button">Import from Spotify</div>
        </div>
      </div>
      <div id="playlistImportSpotify" style="display: none;">
        <div class="importHeader">
          <b>Import spotify playlists (It might not be able to find all the songs):</b>
        </div>
        <div id="playlistImportList" class="spotifyPlaylists"></div>
      </div>
    </div>
    <div id="currentSong">
      <div id="progress"></div>
      <div class="controls">
        <div class="play_pause">
          <img class="play" src="./images/play.png"/>
          <img class="pause" src="./images/pause.png"/>
        </div>
      </div>
      <img class="image">
      <span class="title"></span>
    </div>
    <ul id="navigator">
      <li class="search">Search</li>
      <li class="mySongs">My Songs</li>
      <li class="settings">Settings</li>
    </ul>
  </body>
</html>
